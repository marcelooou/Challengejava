<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O título da página é dinâmico, definido pelo PecaController -->
    <title th:text="${pageTitle}"></title>
    <!-- Carregando Tailwind CSS para um design responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mottu-primary': '#FF5733',
                        'mottu-light': '#FF8A65',
                    }
                }
            }
        }
    </script>
    
    <!-- Navbar (Copiada para consistência) -->
    <nav class="bg-mottu-primary shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 text-white font-bold text-xl">
                    <a th:href="@{/}" class="hover:text-gray-200 transition duration-150">Mottu Fleet Manager</a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-4">
                    <a th:href="@{/motos}" class="text-white hover:bg-mottu-light px-3 py-2 rounded-md text-sm font-medium">Frota (Motos)</a>
                    <a th:href="@{/pecas}" class="bg-mottu-light text-white px-3 py-2 rounded-md text-sm font-medium">Estoque (Peças)</a>
                    <a th:href="@{/ordens}" class="text-white hover:bg-mottu-light px-3 py-2 rounded-md text-sm font-medium">Manutenção (OS)</a>
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="text-yellow-200 hover:bg-mottu-light px-3 py-2 rounded-md text-sm font-medium">Admin</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-white text-sm">Olá, <span sec:authentication="name" class="font-semibold"></span>!</span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded-md text-sm font-medium transition duration-150">
                            Sair
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal - Formulário -->
    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 th:text="${pageTitle}" class="text-3xl font-bold text-gray-900 mb-6"></h1>

            <!-- Card do Formulário -->
            <div class="bg-white shadow-2xl rounded-xl p-8 md:p-10 border border-gray-200">

                <!-- O formulário submete para /pecas e usa th:object="peca" -->
                <form th:action="@{/pecas}" th:object="${peca}" method="post" class="space-y-6">

                    <!-- Campo ID (Escondido) - Necessário para Edição -->
                    <input type="hidden" th:field="*{id}" />

                    <!-- Mensagens de erro globais, se houver -->
                    <div th:if="${#fields.hasGlobalErrors()}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <!-- Grid de Campos -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                        <!-- Campo Nome da Peça -->
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome da Peça</label>
                            <input 
                                type="text" 
                                th:field="*{nome}" 
                                id="nome" 
                                required 
                                placeholder="Ex: Pneu Dianteiro, Vela de Ignição"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"
                            />
                            <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-red-500 text-xs mt-1"></p>
                        </div>

                        <!-- Campo Modelo da Moto Compatível -->
                        <div>
                            <label for="modeloMoto" class="block text-sm font-medium text-gray-700 mb-1">Modelo Moto Compatível</label>
                            <input 
                                type="text" 
                                th:field="*{modeloMoto}" 
                                id="modeloMoto" 
                                required 
                                placeholder="Ex: Honda CB 500, Yamaha Fazer 250"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"
                            />
                            <p th:if="${#fields.hasErrors('modeloMoto')}" th:errors="*{modeloMoto}" class="text-red-500 text-xs mt-1"></p>
                        </div>

                        <!-- Campo Quantidade em Estoque -->
                        <div>
                            <label for="quantidadeEstoque" class="block text-sm font-medium text-gray-700 mb-1">Quantidade em Estoque</label>
                            <input 
                                type="number" 
                                th:field="*{quantidadeEstoque}" 
                                id="quantidadeEstoque" 
                                required 
                                placeholder="Ex: 100"
                                min="0" 
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"
                            />
                            <p th:if="${#fields.hasErrors('quantidadeEstoque')}" th:errors="*{quantidadeEstoque}" class="text-red-500 text-xs mt-1"></p>
                        </div>

                        <!-- Campo Preço Unitário -->
                        <div>
                            <label for="precoUnitario" class="block text-sm font-medium text-gray-700 mb-1">Preço Unitário (R$)</label>
                            <input 
                                type="number" 
                                th:field="*{precoUnitario}" 
                                id="precoUnitario" 
                                required 
                                placeholder="Ex: 250.50"
                                min="0.01" 
                                step="0.01"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"
                            />
                            <p th:if="${#fields.hasErrors('precoUnitario')}" th:errors="*{precoUnitario}" class="text-red-500 text-xs mt-1"></p>
                        </div>
                        
                        <!-- Campo Fornecedor -->
                        <div class="md:col-span-2">
                            <label for="fornecedor" class="block text-sm font-medium text-gray-700 mb-1">Fornecedor</label>
                            <input 
                                type="text" 
                                th:field="*{fornecedor}" 
                                id="fornecedor" 
                                placeholder="Ex: Pirelli, Bosch, Fabricante Original"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"
                            />
                            <p th:if="${#fields.hasErrors('fornecedor')}" th:errors="*{fornecedor}" class="text-red-500 text-xs mt-1"></p>
                        </div>

                    </div>
                    
                    <!-- Ações: Botão Salvar e Cancelar -->
                    <div class="pt-6 flex justify-end space-x-4">
                        <a th:href="@{/pecas}" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-150">
                            Cancelar
                        </a>
                        <button 
                            type="submit" 
                            class="inline-flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-mottu-primary hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mottu-primary transition duration-200"
                        >
                            <span th:text="${peca.id == null ? 'Cadastrar Peça' : 'Atualizar Peça'}">Salvar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
