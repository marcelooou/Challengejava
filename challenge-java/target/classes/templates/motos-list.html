<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frota Mottu | Lista de Motos</title>
    <!-- Carregando Tailwind CSS para um design responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mottu-primary': '#FF5733',
                        'mottu-light': '#FF8A65',
                    }
                }
            }
        }
    </script>
    
    <!-- Navbar (Reutilizada do index.html para consistência) -->
    <nav class="bg-mottu-primary shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 text-white font-bold text-xl">
                    <a th:href="@{/}" class="hover:text-gray-200 transition duration-150">Mottu Fleet Manager</a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:space-x-4">
                    <a th:href="@{/motos}" class="bg-mottu-light text-white px-3 py-2 rounded-md text-sm font-medium">Frota (Motos)</a>
                    <a th:href="@{/pecas}" class="text-white hover:bg-mottu-light px-3 py-2 rounded-md text-sm font-medium">Estoque (Peças)</a>
                    <a th:href="@{/ordens}" class="text-white hover:bg-mottu-light px-3 py-2 rounded-md text-sm font-medium">Manutenção (OS)</a>
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="text-yellow-200 hover:bg-mottu-light px-3 py-2 rounded-md text-sm font-medium">Admin</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-white text-sm">Olá, <span sec:authentication="name" class="font-semibold"></span>!</span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded-md text-sm font-medium transition duration-150">
                            Sair
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Gestão de Frota</h1>

            <!-- Mensagens de Sucesso/Erro -->
            <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md mb-4">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4">
                <p th:text="${errorMessage}"></p>
            </div>

            <!-- Botão de Cadastro -->
            <div class="flex justify-end mb-4">
                <a th:href="@{/motos/new}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-mottu-primary hover:bg-red-700 transition duration-150">
                    + Cadastrar Nova Moto
                </a>
            </div>

            <!-- Tabela de Motos -->
            <div class="bg-white shadow-xl rounded-xl overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Placa</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modelo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">KM Atual</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cadastro</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Iteração sobre a lista de motos -->
                        <tr th:each="moto : ${motos}">
                            <td th:text="${moto.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</td>
                            <td th:text="${moto.placa}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">ABC-1234</td>
                            <td th:text="${moto.modelo}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Honda CB 500</td>
                            <td th:text="${#numbers.formatDecimal(moto.kmAtual, 0, 'POINT', 0, 'COMMA')}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">15.000</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span th:class="${moto.status == 'Disponível' ? 'bg-green-100 text-green-800' : 
                                               (moto.status == 'Manutenção' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800')}"
                                      th:text="${moto.status}"
                                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                    Status
                                </span>
                            </td>
                            <td th:text="${#temporals.format(moto.dataCadastro, 'dd/MM/yyyy')}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">01/01/2025</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                <a th:href="@{/motos/edit/{id}(id=${moto.id})}" class="text-indigo-600 hover:text-indigo-900 transition duration-150">
                                    Editar
                                </a>
                                <a th:href="@{/motos/delete/{id}(id=${moto.id})}" 
                                   onclick="return confirm('Tem certeza que deseja excluir esta moto? Esta ação é irreversível.');"
                                   class="text-red-600 hover:text-red-900 transition duration-150">
                                    Excluir
                                </a>
                            </td>
                        </tr>
                        <!-- Mensagem de lista vazia -->
                        <tr th:if="${#lists.isEmpty(motos)}">
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">Nenhuma moto cadastrada na frota.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
