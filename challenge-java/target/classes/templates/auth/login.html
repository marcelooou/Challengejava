<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mottu - Login</title>
    <!-- Carregando Tailwind CSS para um design responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <script>
        // Configuração do Tailwind para usar a cor da Mottu (laranja/vermelho)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mottu-primary': '#FF5733', /* Um tom de laranja/vermelho forte */
                    }
                }
            }
        }
    </script>
    
    <div class="w-full max-w-md">
        <!-- Card de Login -->
        <div class="bg-white shadow-2xl rounded-xl p-8 md:p-10 border border-gray-200">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-800">Acesso Mottu Fleet</h1>
                <p class="text-gray-500 mt-2">Use seu e-mail e senha para acessar o sistema.</p>
            </div>
            
            <!-- Mensagens de Erro e Logout do Spring Security -->
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4" role="alert">
                <p class="font-bold">Falha no Login!</p>
                <span class="block sm:inline">E-mail ou senha inválidos.</span>
            </div>
            
            <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md mb-4" role="alert">
                <span class="block sm:inline">Você foi desconectado com sucesso.</span>
            </div>
            
            <!-- Formulário de Login -->
            <form th:action="@{/login}" method="post" class="space-y-6">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input 
                        type="email" 
                        name="username" 
                        id="username" 
                        required 
                        placeholder="seu.email@mottu.com.br"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"
                    />
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required 
                        placeholder="********"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"
                    />
                </div>
                
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-mottu-primary hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mottu-primary transition duration-200"
                >
                    Entrar
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Novo na Mottu? 
                    <a th:href="@{/register}" class="font-medium text-mottu-primary hover:text-red-700">
                        Criar uma conta
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Link de Registro -->
        <div class="text-center mt-6">
            <a th:href="@{/register}" class="text-sm text-gray-500 hover:text-mottu-primary transition duration-150">
                Ainda não tem conta? Clique aqui para se cadastrar.
            </a>
        </div>
    </div>
</body>
</html>
