<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mottu - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md">
    <div class="bg-white shadow-2xl rounded-xl p-8 md:p-10 border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-800">Criar Conta Mottu</h1>
            <p class="text-gray-500 mt-2">Preencha os dados abaixo para criar sua conta.</p>
        </div>

        <!-- Mensagens de erro global -->
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Formulário de cadastro -->
        <form th:action="@{/register}" th:object="${registerDTO}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
                <input type="text" th:field="*{fullName}" placeholder="Seu nome completo"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"/>
                <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-600 text-sm"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" th:field="*{email}" placeholder="seu.email@mottu.com.br"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" th:field="*{password}" placeholder="********"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
                <input type="password" th:field="*{confirmPassword}" placeholder="********"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-mottu-primary focus:border-mottu-primary transition duration-150"/>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-600 text-sm"></p>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-mottu-primary hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mottu-primary transition duration-200">
                Cadastrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Já possui conta? 
                <a th:href="@{/login}" class="font-medium text-mottu-primary hover:text-red-700">
                    Faça login
                </a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
